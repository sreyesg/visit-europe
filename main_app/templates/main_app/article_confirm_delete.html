{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block content %}

<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Delete Article?</h1>
        <p class="text-lg mb-6 text-center text-gray-700">Are you sure you want to delete <strong>{{ article.name }}</strong>?</p>

        <form action="" method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url "article_detail" article.id %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-300">
                Cancel
            </a>
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-red-300 transition duration-300">
                Yes - Delete
            </button>
        </form>
    </div>
</div>

{% endblock %}
