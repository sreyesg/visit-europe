{% extends "base.html" %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<h1>Landing Page</h1>
{% if not user.is_authenticated %}
    <section>
        <form action="{% url 'landing' %}" method="post" class="login">
        <h1>Login</h1>
        {% csrf_token %} {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn submit">Login</button>
        </form>
    </section>
{% endif %}
  
  
  

{% endblock %}
