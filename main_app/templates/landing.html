{% extends "base.html" %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<h1>Landing Page</h1>
{% for article in articles  %}
<div>
    <h2>{{article.name }}</h2>
    <p>{{ article.summary }}</p>
    <p>{{article.country}}</p>
    <p>{{article.city}}</p>
    <a href="{% url "article_detail" article.id %}">Visit Article</a>
</div>

{% endfor %}

{% endblock %}
