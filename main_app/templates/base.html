{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Europe</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="{% static "images/tower.svg" %}" class='h-10 w-10' alt="">
            <span class="ml-3 text-xl">Visit Europe</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href='{% url "landing" %}' class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                view all
            </a>
            <a class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                my articles
            </a>
            <a href='{% url "article_create" %}' class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                create article
            </a>
            <a class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">signup</a>
            <button class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">Login
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </nav>
        </div>
      
    </header>
    <main>
        {% block content %}
        {% endblock  %}
    </main>
</body>
</html>
