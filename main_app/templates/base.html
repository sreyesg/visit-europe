{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Europe</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          
            <a class="flex font-medium items-center text-gray-900 mb-4 md:mb-0">
              <img src="{% static "images/tower.svg" %}" class='h-10 w-10' alt="">
              <span class="ml-3 text-xl">Visit Europe</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                {% if user.is_authenticated %}
                    <a href='{% url "landing" %}' class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                       view all
                    </a>
                    <a href={% url "article-index" %} class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                        my articles
                    </a>
                    <a href='{% url "article_create" %}' class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                        create article
                   </a>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                            Logout  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                        </button>
                    </form>
                {% else %}
                    <a href='{% url "landing" %}' class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                       view all
                    </a>
                    <button class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                        <a href="{% url 'login' %}">Login</a> <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    <button class="mr-5 hover:text-white-200 hover:bg-blue-400 bg-secondary inline-flex items-center  border-0 py-1 px-3 focus:outline-none  rounded mt-4 md:mt-0">
                        <a href="{% url 'signup' %}">Sign up</a> <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                {% endif %}
              </nav>         
          </div>
      </header>
    <main>
        {% block content %}
        {% endblock  %}
    </main>
</body>
</html>
